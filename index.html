<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg"><a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower" alt="eisenhower-matrix">Want more details?</a>
  </header>
  <main class="list-nodes">
    <section id="new-none" class="section">
      <h1 class="new-none__new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-none__new-task"class="name_task" type="text">
          <button class="btn-add">Add</button>
      </div>
    </section>
    <section class="section">
      <h2 class="section__title">Todo</h2>
      <ul id="incomplete-tasks">
        <li class="list__item">
          <input class="list__item-input list__item-input_checkbox" type="checkbox">
          <label class="name_task">Pay Bills</label>
          <input type="text" class="name_task">
          <button class="edit">Edit</button>
          <button class="delete">
          <img class="icon" src="./remove.svg" alt="remove button"></button>
      </li>
      <li class="list__item edit-mode">
        <input class="list__item-input list__item-input_checkbox" type="checkbox">
        <label class="name_task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="name_task">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="icon" src="./remove.svg" alt="remove button">
        </button>
      </li> 
      </ul>
    </section>
    <section>
      <h2 class="section__title">Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input  class="list__item-input list__item-input_checkbox" type="checkbox" checked>
          <label class="name_task">See the Doctor</label>
          <input type="text" class="name_task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="icon" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
